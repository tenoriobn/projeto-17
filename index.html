<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/1-base/base.css">
    <title>Frontend Mentor | Notifications page</title>
</head>
<body>
    <header class="header">
        <div class="header__notifications">
            <h2 class="header__notifications__title">Notifications</h2>
            <p class="header__notifications__count">3</p>
        </div>

        <button class="header__mark-all">Mark all as read</button>
    </header>

    <main class="main">
        <article class="card__notification">
            <img src="assets/img/avatar-mark-webber.webp" alt="" class="card__notification__img">

            <div class="notification">
                <div class="notification__content">
                    <h2 class="notification__content__name">Mark Webber</h2> 
                    <p class="notification__content__action">reacted to your recent post</p> 
                    <h4 class="notification__content__title">My first tournament today!</h4>
                    <span class="notification__content__icon"></span>
                </div>

                <div class="notification__info">
                    <p class="notification__info__date">1m ago</p>
                </div>
            </div>
        </article>
    </main>
    <script src="assets/js/1-scripts.js" type="module"></script>
</body>
</html>
